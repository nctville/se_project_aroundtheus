<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Nick Turberville" />
    <title>Around The U.S.</title>
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/around-logo.svg')%>"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="<%=require('./images/jacques-cousteau.jpg')%>"
            alt="avatar"
            class="profile__picture"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around the U.S.</p>
      </footer>
    </div>
    <!--Edit Modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form" name="edit-form" id="edit-profile-form">
          <input
            type="text"
            class="modal__input modal__input_type_name"
            id="profile-name-input"
            name="name"
            placeholder="Name"
            maxlength="40"
            minlength="2"
            required
            
          />
          <div class="modal__wrap">
            <span class="modal__error" id="profile-name-input-error"></span>
          </div>
          <input
            type="text"
            class="modal__input modal__input_type_description"
            id="profile-description-input"
            name="description"
            placeholder="Description"
            maxlength="200"
            minlength="2"
            required
            
          />
          <div class="modal__wrap">
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </div>
          <button class="modal__button modal__button_disabled" disabled>Save</button>
        </form>
      </div>
    </div>
    <!--ADD CARD MODAL-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="add-card-close"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" name="add-form" id="card-add-form">
          <input
            type="text"
            class="modal__input modal__input_type_title"
            id="add-card-form"
            name="title"
            placeholder="Title"
            maxlength="200"
            minlength="2"
            required
          />
          <div class="modal__wrap">

          <span class="modal__error" id="add-card-form-error"></span>
          </div>
          <input
            type="url"
            class="modal__input modal__input_type_url"
            id="add-image-link"
            name="url"
            placeholder="Image Link"
            required
          />
          <div class="modal__wrap">

          <span class="modal__error" id="add-image-link-error"></span>
          </div>
          <button class="modal__button modal__button_disabled" disabled>Create</button>
        </form>
      </div>
    </div>
    <!--Preview Modal-->
    <div class="modal" id="modal__preview-image">
      <div class="modal__container modal__container_preview">
        <button class="modal__close" id="modal-preview-close"></button>
        <img class="modal__preview" src="#" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button class="card__delete-button"></button>
        <img src="" alt="" class="card__image" />

        <div class="card__description">
          <h2 class="card__location"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <!--<script src="./pages/index.js" type="module"></script>-->
    <!--<script src="./scripts/validation.js"></script> -->
  </body>
</html>
